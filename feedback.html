<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif|Dosis|Karla|Lobster|PT+Sans"
      rel="stylesheet"
    />
    <title>Feed a Shark | Feedback Page</title>
  </head>

  <body>
    <!-- Build the contact Form -->
    <div class="feedback">
      <a href="index.html">
        <img src="img/backButton.png" width="200" height="200" />
      </a>
    </div>
    <div class="feedback">
      <div class="feedbackform">
        <h2>Feedback</h2>
        <form action="action_page.php" width="0.5">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="lname">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address.."
          />

          <label for="lname">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number.."
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height:100px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
